<div class="container">
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let p of produtos">
      <div class="card">
        <img class="card-top" style="width:200px; height:200px;"
             src="../../../../../arquivos/{{p.nomeArquivo}}"/>
        <div class="card-body">
          <div class="card-text">{{p.descricao | truncate: 50}}</div>
          <h5 class="h5">{{p.preco}}</h5>
        </div>
      </div>
    </div>
  </div>
</div>
